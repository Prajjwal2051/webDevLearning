<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Table and Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="f1car.jpeg" alt="F1 Car Image">
    <table>
        <caption>Employee Details</caption>        
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav Language</th>
        </tr>
        <tr>
            <th>Prajjwal</th>
            <th>Programmer</th>
            <th>C++</th>
        </tr>
    </table>
    
    <ul>
        this is the unordered lists in html
        <li>Prajjwal</li>
        <li>Ankit</li>
        <li>Ishika</li>
    </ul>

    <ol type="a">
        this is the ordered list in html
        <li>Prajjwal</li>
        <li>Ankit</li>
        <li>Ishika</li>
    </ol>

</body>
</html>
