<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
        /* element selector */
        div{
            background-color: brown;
        }

        /* now i will use the class selector*/
        .blue{
            background-color: blueviolet;
        }
        /* now i will use the id selector */
        #green{
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>here we will see about the selectors in css</h2>
    <div class="blue">i am a div and i am going to get selcted</div>
    <div>i am the second div and i am also getting selected </div>
    <div id="green">i am the green one using the green id</div>

</body>
</html>
