<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <p>ids are unique but classes aren't unique. and same element can be given multiple classes, note:
        classes are refreed using . in css and id are referred using # in css
    </p>
    <div class="red" id="first" >101 element</div>
    <span class="red" id="second" >102 element</span>
</body>
