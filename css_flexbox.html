<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FlexBox Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .flexbox-demo {
        max-width: 900px;
        margin: 40px auto 0 auto;
        padding: 24px 18px 0 18px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        text-align: center;
    }
    h1 {
        color: #2563eb;
        margin-bottom: 8px;
        font-size: 2.2rem;
    }
    .desc {
        color: #444;
        font-size: 1.08rem;
        margin-bottom: 24px;
    }
    .container {
        border: 2px solid #2563eb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
        flex-wrap: wrap;
        align-content: flex-start;
        background: #f4f7fb;
        border-radius: 12px;
        margin-bottom: 32px;
        box-shadow: 0 2px 12px rgba(37,99,235,0.06);
    }
    .item {
        width: 54px;
        height: 54px;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        color: #222;
        font-size: 1.3rem;
        font-weight: 700;
        padding: 0;
        margin: 12px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(168,237,234,0.10);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.18s, box-shadow 0.18s;
        cursor: pointer;
    }
    .item:hover {
        transform: scale(1.12) rotate(-3deg);
        box-shadow: 0 6px 18px rgba(168,237,234,0.18);
        background: linear-gradient(135deg, #fed6e3 0%, #a8edea 100%);
    }
    @media (max-width: 700px) {
        .container {
            height: auto;
            min-height: 300px;
            padding: 10px 0;
        }
        .item {
            width: 44px;
            height: 44px;
            font-size: 1.1rem;
            margin: 8px;
        }
    }
</style>
<body>
    
    <div class="flexbox-demo">
        <h1>CSS Flexbox Demo</h1>
        <div class="desc">This example shows how <b>flexbox</b> makes it easy to center, align, and wrap items responsively. Try resizing the window or hovering over the boxes!</div>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
            <div class="item">13</div>
            <div class="item">14</div>
            <div class="item">15</div>
        </div>
    </div>



</body>
</html>
